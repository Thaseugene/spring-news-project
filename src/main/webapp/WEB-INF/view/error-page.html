<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"
          rel="stylesheet" media="screen,projection">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection">
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet" media="screen,projection">
</head>
<body>

<div class="d-flex justify-content-center align-items-center" id="main">
    <h1 class="mr-3 pr-3 align-top border-right inline-block align-content-center">Error</h1>
    <div class="inline-block align-middle">
        <h2 class="font-weight-normal lead" id="desc" th:text="${param.error}">
        </h2>
    </div>
    <div class="row justify-content-center">
        <a href="/" class="btn btn-round red waves-effect waves-light m-b-40">Back to home</a>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
