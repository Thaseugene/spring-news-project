<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring-auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"
          rel="stylesheet" media="screen,projection">
    <link th:href="@{/css/bootstrap.css}" type="text/css" rel="stylesheet" media="screen,projection">
    <link th:href="@{/css/bootstrap-grid.css}" type="text/css" rel="stylesheet" media="screen,projection">
    <link th:href="@{/css/bootstrap-reboot.css}" type="text/css" rel="stylesheet" media="screen,projection">
    <link th:href="@{/css/nav.css}" type="text/css" rel="stylesheet" media="screen,projection">
    <link th:href="@{/css/carousel.css}" type="text/css" rel="stylesheet" media="screen,projection">
</head>
<body style="background-color: #f5f5f5">
<div class="container justify-content-center text-center mt-5">
    <img class="mx-auto" th:src="@{/images/Travel-Logo.png}" width="40%" height="auto"/>
</div>

<div th:replace="templates/header.html"></div>

<div class="sidenav">
    <div class="justify-content-center">
        <ul class="list-group">
            <li>
                <a class="list-group-item list-group-item-action text-center" th:href="@{/news/edit/addNews}">Add news</a>
            </li>
            <li>
                <a class="list-group-item list-group-item-action text-center" th:href="@{/news/list}">Show all news</a>
            </li>
        </ul>
    </div>

</div>

<div th:if="${presentation == 'authentication'}">
    <div th:replace="templates/auth.html"></div>
</div>

<div th:if="${presentation == 'registration'}">
    <div th:replace="templates/register.html"></div>
</div>

<div th:if="${presentation == 'userView'}">
    <div th:replace="templates/user-view.html"></div>
</div>

<div th:if="${presentation == 'newsList'}">
    <div th:replace="templates/latest-news.html"></div>
    <div th:replace="templates/news-list.html"></div>
</div>

<div th:if="${presentation == 'viewNews'}">
    <div th:replace="templates/view-news.html"></div>
</div>

<div th:if="${presentation == 'addNews'}">
    <div th:replace="templates/add-news.html"></div>
</div>

<div th:if="${presentation == 'editNews'}">
    <div th:replace="templates/edit-news.html"></div>
</div>

<div th:replace="templates/footer.html"></div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/nav.js}"></script>
<script th:src="@{/js/carousel.js}"></script>
<script th:src="@{/js/tiny.js}"></script>
<script th:src="@{/js/toast.js}"></script>
</body>
</html>
