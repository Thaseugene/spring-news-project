<div class="container" >
    <p class="border-bottom text-secondary" th:text="#{label.latestNews}"></p>

    <div id="carousel-news" class="carousel slide" style="height: 500px; overflow: auto;">
        <div class="carousel-inner">
            <div  class="carousel-item active">
                <div class="row">
                    <div class="col-md-4" th:each="news, iter : ${latestNews}">
                        <div class="card" th:if="${iter.index <= 2}">
                            <a th:href="@{/news/view/__${news.id}__}">
                                <img class="card-img-top" th:src="${news.imagePath}" alt="Card image cap">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${news.title}"></h5>
                                <p class="card-text" th:text="${news.briefNews}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row">
                    <div class="col-md-4" th:each="news, iter : ${latestNews}">
                        <div class="card" th:if="${iter.index > 2}">
                            <a th:href="@{/news/view/__${news.id}__}">
                                <img class="card-img-top" th:src="${news.imagePath}" alt="Card image cap">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${news.title}"></h5>
                                <p class="card-text" th:text="${news.briefNews}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <a class="carousel-control-prev" href="#carousel-news" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-news" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
