<div class="container mb-5">
    <p class="border-bottom text-secondary">Latest news</p>

    <div id="carousel-news" class="carousel slide">
        <div class="carousel-inner">
            <div  class="carousel-item active">
                <div class="row">
                    <div class="col-md-4" th:each="news, iter : ${latestNews}">
                        <div class="card" th:if="${iter.index <= 2}">
                            <img class="card-img-top" th:src="${news.imagePath}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${news.title}"></h5>
                                <p class="card-text" th:text="${news.briefNews}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="carousel-item">
                <div class="row">
                    <div class="col-md-4" th:each="news, iter : ${latestNews}">
                        <div class="card" th:if="${iter.index > 2}">
                            <img class="card-img-top" th:src="${news.imagePath}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${news.title}"></h5>
                                <p class="card-text" th:text="${news.briefNews}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <a class="carousel-control-prev" href="#carousel-news" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-news" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
