<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
            <div class="card bg-light shadow-sm">
                <div class="login-wrap p-5">
                    <h2 class="text-center text-secondary mb-4" th:text="#{label.welcome}"></h2>
                    <p class="text-center" ><img class="mx-auto" th:src="@{/images/93e3fb0eec46d93a0749a965747a7d9b.png}"/></p>
                    <h3 class="text-center mb-4 text-secondary" th:text="#{label.registration}">></h3>
                    <form th:action="@{/user/processRegForm}" method="post" class="login-form" th:object="${user}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" th:placeholder="#{label.name}" name="userInfo.name"
                                   th:field="*{userInfo.name}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('userInfo.name')}" th:errors="*{userInfo.name}"></p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" th:placeholder="#{label.surname}" name="userInfo.surname"
                                   th:field="*{userInfo.surname}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('userInfo.surname')}" th:errors="*{userInfo.surname}"></p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" th:placeholder="#{label.email}" name="email"
                                   th:field="*{email}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" th:placeholder="#{label.login}" name="username"
                                   th:field="*{username}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control rounded-left" th:placeholder="#{label.password}" name="password"
                                   th:field="*{password}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control rounded-left" th:placeholder="#{label.confirm.password}"
                                   name="confirmPassword" th:field="*{confirmPassword}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                        </div>
                        <div class="row justify-content-center" th:if="${error != null}">
                            <p class="text-danger" th:text="${error}"></p>
                        </div>
                        <div class="row justify-content-center" th:if="${message != null}">
                            <p class="text-success" th:text="${message}"></p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-secondary rounded submit px-3" th:text="#{label.reg}"></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
