<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12">
            <div class="card bg-light shadow-sm">
                <div class="login-wrap p-5">
                    <h2 class="text-center mb-4 text-secondary" th:text="#{label.addNews}"></h2>
                    <form th:action="@{/edit/processAddForm}" method="post" class="login-form" th:object="${news}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="row">
                            <div class="col-md-6 col-lg-6 form-group">
                                <input type="text" class="form-control rounded-left"  th:placeholder="#{label.title}" name="title"
                                       th:field="*{title}" required>
                                <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                            </div>
                            <div class="col-md-6 col-lg-6 form-group">
                                <select class="custom-select" th:field="*{tag}">
                                    <option selected disabled value="" th:text="#{label.tag}"></option>
                                    <option value="POLITIC" th:text="#{label.politic}"></option>
                                    <option value="SPORT" th:text="#{label.sport}"></option>
                                    <option value="TRAVEL" th:text="#{label.travel}"></option>
                                </select>
                                <p class="text-danger" th:if="${#fields.hasErrors('tag')}"
                                   th:errors="*{tag}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" th:placeholder="#{label.brief}" name="briefNews"
                                   th:field="*{briefNews}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('briefNews')}"
                               th:errors="*{briefNews}"></p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" th:placeholder="#{label.imagePath}"
                                   name="imagePath" th:field="*{imagePath}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('imagePath')}"
                               th:errors="*{imagePath}"></p>
                        </div>

                        <div class="form-group">
                            <textarea id="textarea5" type="text" class="form-control rounded-left" th:placeholder="#{label.content}"
                                      name="email" th:field="*{content}" required></textarea>
                            <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                        </div>

                        <div class="row justify-content-center" th:if="${param.error != null}">
                            <p class="text-danger" th:text="${param.error}"></p>
                        </div>
                        <div class="row justify-content-center" th:if="${param.message != null}">
                            <p class="text-success" th:text="${param.message}"></p>
                        </div>
                        <div class="form-group d-flex">
                            <button type="submit" class="form-control btn btn-secondary rounded submit px-3 col-md-3" th:text="#{label.addNewsButton}">
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
